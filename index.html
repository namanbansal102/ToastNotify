<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <ul class="navbar-items">
                <li class="navbar-item">Home</li>
                <li class="navbar-item">About us</li>
                <li class="navbar-item">Contact Us</li>
                <li class="navbar-item">Mentor</li>
            </ul>
            <div>
                <input id="mysearch" type="text" placeholder="Enter Search">
            </div>
        </header>
        <div class="popup">
            <div class="popbox">
                <img class="popImg" src="https://cdn-icons-png.flaticon.com/128/845/845646.png" alt="" srcset="">
                <h2 class="poptitle">This is Success Toast</h2>
                <img class="cross" src="https://cdn-icons-png.flaticon.com/128/2976/2976286.png" alt="" srcset="">
            </div>
        </div>
        <div class="middle-part">
            <h1>This is a Toast Notification project</h1>
            <div class="mybut"> 
                <button class="success mybutinner 1 green">Success</button>
                <button class="error mybutinner 2  red">Error</button>
                <button class="warning mybutinner 3 yellow">Warning</button>
                <button class="info mybutinner 4 blue">Info</button>
                <button class="light mybutinner 5 grey">Idea</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
